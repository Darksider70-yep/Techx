<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Diabetes Prediction</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }
        .container {
            background: white;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            width: 300px;
            text-align: center;
        }
        form {
            display: flex;
            flex-direction: column;
        }
        label {
            margin: 10px 0 5px;
            font-weight: bold;
        }
        input {
            padding: 8px;
            width: 100%;
            border: 1px solid #ccc;
            border-radius: 4px;
            font-size: 16px;
        }
        input:focus {
            border-color: #007bff;
            outline: none;
            box-shadow: 0 0 5px rgba(0, 123, 255, 0.5);
        }
        .error {
            color: red;
            font-size: 12px;
            text-align: left;
            margin-top: 2px;
        }
        button {
            background-color: #28a745;
            color: white;
            padding: 10px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            margin-top: 10px;
            font-size: 16px;
        }
        button:hover {
            background-color: #218838;
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>Diabetes Prediction Form</h2>
        <form id="diabetesForm">
            <label for="pregnancies">Pregnancies:</label>
            <input type="number" id="pregnancies" name="Pregnancies" min="0" required>
            <div class="error" id="pregnanciesError"></div>

            <label for="glucose">Glucose:</label>
            <input type="number" id="glucose" name="Glucose" min="0" max="300" required>
            <div class="error" id="glucoseError"></div>

            <label for="bloodPressure">Blood Pressure:</label>
            <input type="number" id="bloodPressure" name="BloodPressure" min="0" max="200" required>
            <div class="error" id="bloodPressureError"></div>

            <label for="skinThickness">Skin Thickness:</label>
            <input type="number" id="skinThickness" name="SkinThickness" min="0" max="100" required>
            <div class="error" id="skinThicknessError"></div>

            <label for="insulin">Insulin:</label>
            <input type="number" id="insulin" name="Insulin" min="0" max="900" required>
            <div class="error" id="insulinError"></div>

            <label for="bmi">BMI:</label>
            <input type="number" id="bmi" name="BMI" step="0.1" min="10" max="60" required>
            <div class="error" id="bmiError"></div>

            <label for="diabetesPedigreeFunction">Diabetes Pedigree Function:</label>
            <input type="number" id="diabetesPedigreeFunction" name="DiabetesPedigreeFunction" step="0.01" min="0" max="2.5" required>
            <div class="error" id="diabetesPedigreeFunctionError"></div>

            <label for="age">Age:</label>
            <input type="number" id="age" name="Age" min="1" max="120" required>
            <div class="error" id="ageError"></div>

            <button type="submit">Predict</button>
        </form>
    </div>

    <script>
        document.getElementById("diabetesForm").addEventListener("submit", function(event) {
            let isValid = true;
            
            function validateInput(id, min, max) {
                const input = document.getElementById(id);
                const errorDiv = document.getElementById(id + "Error");
                if (input.value === "" || input.value < min || input.value > max) {
                    errorDiv.textContent = `Value must be between ${min} and ${max}`;
                    isValid = false;
                } else {
                    errorDiv.textContent = "";
                }
            }

            validateInput("glucose", 0, 300);
            validateInput("bloodPressure", 0, 200);
            validateInput("skinThickness", 0, 100);
            validateInput("insulin", 0, 900);
            validateInput("bmi", 10, 60);
            validateInput("diabetesPedigreeFunction", 0, 2.5);
            validateInput("age", 1, 120);

            if (!isValid) {
                event.preventDefault();
            }
        });
    </script>
</body>
</html>
